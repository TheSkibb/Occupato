<script src="../backend/app.js">
    function changeBG(){
        var element = document.getElementById("grid-item");

        if(element = 1){
            element.style.backgroundColor = "#FF3333";
        }
        else{
            element.style.backgroundColor = "#A39A92";
        }
    }

    window.setInterval("reloadIFrame();", 3000);

    function reloadIFrame() {
    document.frames["iframehtml"].location.reload();
    }
</script>
